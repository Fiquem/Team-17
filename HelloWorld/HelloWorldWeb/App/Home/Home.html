<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>HelloWorld</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/jascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>


    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>


</head>
<body>
    <!-- Header -->
    <div id="header">
        <!-- <span id="icon"><img  id="homeIcon" width="0" height="0" src="../../Images/homeicon.png" alt="homeIcon" /></span> -->
        <span id="category">Home</span>
        <!-- <span id="help"><img id="helpImage" tabindex="2" width="28" height="28" src="../../Images/helpicon.png" alt="help" /></span> -->
    </div>

    <h4>
        Assignment Progress
        <!---<input type="refresh" value="Refresh" id="search" onclick="update();" />---->
        <progress id="progressBarTotal" value="0" max="1"></progress>
    </h4>


    <!-- Search -->
    <h1>
        Word Count
        <input type="smallButton" value="Hide" id="hide1" onclick="toggleVisibility('WordCount', 'hide1');" readonly />
        <progress id="progressBarWordCount" value="0" max="1"></progress>
    </h1>

    <div id="WordCount">
        <p>
            Word Count:
            <input type="text" id="target" size="5" placeholder="Target" maxlength="20" />

            Margin:
            <input type="text" id="margin" size="5" placeholder="%" maxlength="20" />
        </p>
        <p>
            Min Word Count:
            <input type="text" id="low" size="5" value="" maxlength="20" />
        </p>
        <p>
            Max Word Count:
            <input type="text" id="high" size="5" value="" maxlength="20" />
        </p>

    </div>

    <h1>
        Requirements
        <input type="smallButton" value="Hide" id="hide2" onclick="toggleVisibility('Requirements', 'hide2');" readonly />
        <input type="smallButton" value="Add" id="newReqButton2" onclick="addInsElement('req'); setVisibility('Requirements', true);" readonly />
        <progress id="progressBarReq" value="0"></progress>
    </h1>

    <div id="Requirements">
        <input type="text" id="req0" size="35" placeholder="Enter a requirement here" maxlength="50"  />
        <input type="checkbox" id="req0checkbox" />
        </br></br>
    </div>


    <h1>
        References
        <input type="smallButton" value="Hide" id="hide3" onclick="toggleVisibility('References', 'hide3');" readonly />
        <input type="smallButton" value="Add" id="newReqButton3" onclick="addInsElement('ref'); setVisibility('References', true);" readonly />
        <progress id="progressBarRef" value="0"></progress>
    </h1>

    <div id="References">
            <input type="text" id="ref0" size="35" placeholder="Enter a reference here" maxlength="50" />
            <input type="checkbox" id="ref0checkbox" />
            </br></br>
       
    </div>

    <div id="Output"></div>
</body>
</html>
