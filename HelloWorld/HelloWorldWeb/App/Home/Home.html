<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>HelloWorld</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/jascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>


    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>


</head>
<body>
    <!-- Header -->
    <div id="header">
        <!-- <span id="icon"><img  id="homeIcon" width="0" height="0" src="../../Images/homeicon.png" alt="homeIcon" /></span> -->
        <span id="category">Home</span>
        <!-- <span id="help"><img id="helpImage" tabindex="2" width="28" height="28" src="../../Images/helpicon.png" alt="help" /></span> -->
    </div>

    <div id="menu">
        <span id="form" width="200px">Form</span>
        <span id="progress" width="200px">Progress</span>
    </div>

    <!-- Search -->
    <p>Word Count:</p>
    <input type="button" value="Hide" id="hide1" onclick="toggleVisibility('WordCount', 'hide1');" />
    <div id="WordCount">
        <p>
            Word Count:
            <input type="text" id="target" size="10" placeholder="Target" maxlength="20" />
        
              Margin:
            <input type="text" id="margin" size="10" placeholder="%" maxlength="20" />
        </p>
        <p>
            Min Word Count:
            <input type="text" id="low" size="10" value="" maxlength="20" />
        </p>
        <p>
            Max Word Count:
            <input type="text" id="high" size="10" value="" maxlength="20" />
        </p>
       
    </div>    

    <p>Requirements:</p>
    <input type="button" value="Hide" id="hide2" onclick="toggleVisibility('Requirements', 'hide2');" />
    <div id="Requirements">
        <div id="InputForm1">
            <input type="text" id="req0" size="35" placeholder="Enter a requirement here" maxlength="50" />
            <input type="checkbox" id="req0checkbox" />
            </br></br>
        </div>
        <div id="buttons1">
            <input type="button" value="Add Requirement" id="newReqButton" onclick="addInsElement('req');" />
            </br></br>
            <input type="button" value="Submit" id="inputReqButton" onclick="InputReq();" />
            </br></br>
        </div>
    </div>


    <p>References:</p>
    <input type="button" value="Hide" id="hide3" onclick="toggleVisibility('References', 'hide3');" />
    <div id="References">
        <div id="InputForm2">
            <input type="text" id="ref0" size="35" placeholder="Enter a reference here" maxlength="50" />
            <input type="checkbox" id="ref0checkbox" />
            </br></br>
        </div>
        <div id="buttons2">
            <input type="button" value="Add Reference" id="newRefButton" onclick="addInsElement('ref');" />
            </br></br>

            <input type="button" value="Refresh" id="search" onclick="refSearch();" />
            </br></br>
        </div>
    </div>
</body>
</html>
