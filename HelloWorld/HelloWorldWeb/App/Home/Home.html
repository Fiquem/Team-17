<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>HelloWorld</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/jascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />

    <link href="../App.css" rel="stylesheet" type="text/css" />

    <link href="Home.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Header -->
    <div id="header">
        <!-- <span id="icon"><img  id="homeIcon" width="0" height="0" src="../../Images/homeicon.png" alt="homeIcon" /></span> -->
        <span id="category">Home</span>
        <!-- <span id="help"><img id="helpImage" tabindex="2" width="28" height="28" src="../../Images/helpicon.png" alt="help" /></span> -->
    </div>

    <div id="menu">
        <span id="form" width="200px">Form</span>
        <span id="progress" width="200px">Progress</span>
    </div>

    <!-- Search -->
    <div id="InputForm1">
        <p>Min Word Count:</p>
        <input type="text" id="min" size="40" placeholder="Minimum word count" maxlength="20" />
        <p>Max Word Count:</p>
        <input type="text" id="max" size="40" placeholder="Maximum word count" maxlength="20" />
        <p>Requirements:</p>
        <input type="text" id="req0" size="40" placeholder="Enter a requirement here" maxlength="50" />
        <input type="checkbox" id="req0checkbox" />
    </div>
    <progress id="progressBar1" value="0"></progress>
    </br><div id="RequirementForm"></div></br>

    <div id="buttons1">
        <input type="button" value="Add Requirement" id="newReqButton" onclick="addInsElement('req');" />
        </br></br>
        <input type="button" value="Submit" id="inputReqButton" onclick="InputReq();" />
        </br></br>
    </div>
    
    <div id="InputForm2">
        <p>References:</p>
        <input type="text" id="ref0" size="40" placeholder="Enter a reference here" maxlength="50" />
        <input type="checkbox" id="ref0checkbox" />
    </div>

    </br><div id="ReferenceForm"></div></br>
    <progress id="progressBar" value="0"></progress>
    <div id="buttons2">
        <input type="button" value="Add Reference" id="newRefButton" onclick="addInsElement('ref');" />
        </br></br>

        <input type="button" value="Refresh" id="search" onclick="update();" />
        </br></br>
    </div>
    
    </br><div id="Requirements"></div></br>




</body>
